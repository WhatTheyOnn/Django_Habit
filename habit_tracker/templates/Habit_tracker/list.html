<h3>Habit</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Add Habit">
</form>


    {% for habit in habits %}
    <div>
        <a href="{% url 'habit_update' habit.id %}"> Update</a>
        <p>{{ habit }}</p>
    </div>
    {% endfor %}
